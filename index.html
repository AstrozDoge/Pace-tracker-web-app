<!DOCTYPE html>
<html>
<head>
  <title>Pace Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .data { font-size: 18px; margin: 10px 0; }
    #warning { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>🏃 Pace Tracker</h1>

  <div id="warning"></div>

  <div class="data">🎯 Target Pace: <span id="target-speed">3 m/s</span></div>
  <div class="data">📍 Current Speed: <span id="current-speed">0 m/s</span></div>
  <div class="data">📏 Distance: <span id="distance">0 m</span></div>

  <button onclick="startTracking()">Start Run</button>

  <script>
    let watchId;
    let lastPosition = null;
    let totalDistance = 0;
    const targetSpeed = 3; // Target speed in m/s
    let currentSpeed = 0;
    let feedbackInterval;
    let speedFailureCounter = 0;

    function speak(message) {
      const utterance = new SpeechSynthesisUtterance(message);
      speechSynthesis.speak(utterance);
    }

    function startTracking() {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }

      watchId = navigator.geolocation.watchPosition(success, error, {
        enableHighAccuracy: true,
        maximumAge: 1000,
        timeout: 5000
      });

      feedbackInterval = setInterval(() => {
        givePaceFeedback();
      }, 10000);

      alert("Tracking started! Make sure to allow location access.");
    }

    function success(position) {
      const speed = position.coords.speed;

      // If speed is null for 3 updates, warn the user
      if (speed == null) {
        speedFailureCounter++;
        if (speedFailureCounter >= 3) {
          document.getElementById("warning").textContent =
            "⚠️ Your device does not support speed tracking. Please try a different device or browser.";
        }
        return;
      } else {
        speedFailureCounter = 0;
        document.getElementById("warning").textContent = "";
      }

      currentSpeed = speed;
      document.getElementById("current-speed").textContent = speed.toFixed(2) + " m/s";

      if (lastPosition) {
        const dist = getDistanceFromLatLonInMeters(
          lastPosition.coords.latitude,
          lastPosition.coords.longitude,
          position.coords.latitude,
          position.coords.longitude
        );
        totalDistance += dist;
        document.getElementById("distance").textContent = totalDistance.toFixed(2) + " m";
      }

      lastPosition = position;
    }

    function givePaceFeedback() {
      if (speedFailureCounter >= 3) return;

      if (currentSpeed > targetSpeed + 0.2) {
        speak("You're above pace — good job!");
      } else if (currentSpeed < targetSpeed - 0.2) {
        speak("You're below pace — try to speed up a bit!");
      } else {
        speak("Perfect pace — keep it going!");
      }
    }

    function error(err) {
      console.warn("ERROR(" + err.code + "): " + err.message);
    }

    function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) *
        Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) *
        Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // Show initial target speed
    document.getElementById("target-speed").textContent = targetSpeed + " m/s";
  </script>
</body>
</html>
